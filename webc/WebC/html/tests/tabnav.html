<HTML>
<HEAD>
 <TITLE>WebC Tab Navigation Test</TITLE>

<form method="GET" action="form.htm" target="Links">
What do you think of this form? <input name=opinion size=20>
<input type=hidden name=context value=hidden_input>
<br>Password: <input type=password name=passwd size=8>

<br><textarea name=area cols=50 rows=4>Default Text</textarea>
<br>Check box: <input type=checkbox name=mycheckbox value=selected>

<br><input type=radio name=choice1 value=a>A
<br><input type=radio name=choice1 value=b checked>B

<br><input type=radio name=choice2 value=c>C
<br><input type=radio name=choice2 value=d checked>D

<SELECT NAME="flavor">
<OPTION value="vanilla">Vanilla
<OPTION selected value="strawberry">Strawberry
<OPTION value="RumRasin">Rum and Raisin

</SELECT>
<SELECT name=select> 
	<OPTION selected>All</OPTION> 
	<OPTION>Titles</OPTION> 
	<OPTION>My Movies</OPTION> 
	<OPTION>People</OPTION> 
	<OPTION>Characters</OPTION> 
	<OPTION>Quotes</OPTION> <OPTION>Bios</OPTION> 
	<OPTION>Plots</OPTION>
</SELECT>

<br>Submit to world: <input type=submit name=recipient value=world>

</form>

</HTML>
