<div id='divTwo' style='border: solid 1px black; margin: 5px; padding: 5px;'><i>content</i> is only temporary</div>

<span style="font: 10pt arial;" 
onclick='		
		if (this.editing == 1)
		{
		}
		else
		{
			this.innerHTML = "<input size=50 style=\"font: 10pt arial; border: solid black 1px;\" id=blah type=text value=\"" + this.innerHTML + "\">";
			
			var elem = document.getElementById("blah");
			if (elem)	
			{
				elem.focus();
			}
			this.editing = 1;
		}
		
	'
onblur='
		if (this.editing == 1)
		{
			var elem = document.getElementById("blah");
			if (elem)	
			{
				this.innerHTML = elem.value;
			}
			this.editing = 0;			
		}
		else
		{
		}	
	'
